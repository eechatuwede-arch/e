name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

    - name: Configure Core RDP Settings
      shell: powershell
      run: |
        Write-Host "Configuring RDP..."

        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0 -Force
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0 -Force
        Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "SecurityLayer" -Value 0 -Force

        netsh advfirewall firewall delete rule name="RDP-Tailscale" | Out-Null
        netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

        Restart-Service TermService -Force


    - name: Create RDP User (Guaranteed Valid Password)
      shell: powershell
      run: |
        Write-Host "Creating RDP user..."

        if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
          Remove-LocalUser -Name "RDP"
        }

        $Upper   = "ABCDEFGHJKLMNPQRSTUVWXYZ"
        $Lower   = "abcdefghijkmnopqrstuvwxyz"
        $Number  = "23456789"
        $Special = "!@#$%&*"

        $pwd = @()
        $pwd += $Upper.ToCharArray()   | Get-Random -Count 3
        $pwd += $Lower.ToCharArray()   | Get-Random -Count 4
        $pwd += $Number.ToCharArray()  | Get-Random -Count 4
        $pwd += $Special.ToCharArray() | Get-Random -Count 3

        $password = -join ($pwd | Sort-Object { Get-Random })

        $securePass = ConvertTo-SecureString $password -AsPlainText -Force

        New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

        echo "RDP_USER=RDP" >> $env:GITHUB_ENV
        echo "RDP_PASS=$password" >> $env:GITHUB_ENV


    - name: Install Tailscale
      shell: powershell
      run: |
        $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
        $msi = "$env:TEMP\tailscale.msi"

        Invoke-WebRequest $url -OutFile $msi
        Start-Process msiexec.exe -ArgumentList "/i `"$msi`" /quiet /norestart" -Wait
        Remove-Item $msi -Force


    - name: Connect Tailscale
      shell: powershell
      run: |
        & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-rdp-$env:GITHUB_RUN_ID --accept-dns=false

        Start-Sleep 10
        $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
        echo "TAILSCALE_IP=$ip" >> $env:GITHUB_ENV


    - name: Verify RDP
      shell: powershell
      run: |
        Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389


    - name: RDP DETAILS
      shell: powershell
      run: |
        Write-Host ""
        Write-Host "========= RDP ACCESS ========="
        Write-Host "IP       : $env:TAILSCALE_IP"
        Write-Host "Username : $env:RDP_USER"
        Write-Host "Password : $env:RDP_PASS"
        Write-Host "=============================="
        Write-Host ""

        while ($true) {
          Start-Sleep 300
        }
